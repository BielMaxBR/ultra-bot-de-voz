<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <style>
        body {
            background-color: #0067b9;
        }
        .loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0067b9;
            margin: 0px;
            left: 0px;
            top: 0px;
        }

        #screen {
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="screen"></canvas>
    <div class="loading"><a>texto</a></div>

    <script src="index.js"></script>
    <script>
        var engine = new Engine({"args":[],"canvasResizePolicy":2,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":36448,"index.wasm":11185398},"focusCanvas":true,"gdnativeLibs":[]});

        var canvas = document.getElementById("screen")
        var loadingScreen = document.querySelector(".loading")

        function loading(current, total) {
            console.log(`${current} de ${total}`)
            if (current == total) {
                loadingScreen.style.display = "none"
                canvas.style.display = "block"
            }
        }


        engine.startGame({ onProgress: loading, canvas });
    </script>
</body>

</html>
